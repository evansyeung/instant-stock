version: '3.0'
services:
  instant-stock:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - .:/app
    container_name: instant-stock-backend
    env_file:
      - local_secrets.env
  dynamodb:
    image: amazon/dynamodb-local
    hostname: dynamodb-local
    container_name: dynamodb-local
    ports:
      - "8000:8000"
